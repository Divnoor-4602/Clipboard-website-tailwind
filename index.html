<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Clipboard Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- global container -->
    <div class="flex justify-center items-center min-h-screen">
      <!-- Hero section -->
      <div
        class="p-12 md:p-40 flex flex-col gap-8 items-center bg-hero-pattern-mobile bg-no-repeat bg-contain md:bg-hero-pattern-desktop"
      >
        <!-- logo -->
        <img src="./images/logo.svg" class="w-32 m-auto mb-8" />
        <!-- main text -->
        <h3
          class="text-3xl md:text-4xl lg:text-5xl text-darkGrayishBlue font-semibold text-center"
        >
          A history of everything you copy
        </h3>
        <!-- supporting text -->
        <div class="text-2xl text-strongCyan text-center md:mx-8 lg:mx-32">
          Clipboard allows you to tack and organize everything you copy.
          Intsantly access your clipboard on all your devices.
        </div>
        <!-- download buttons container -->
        <div
          class="flex md:flex-row flex-col md:justify-center w-full gap-8 mt-8"
        >
          <button class="button-container bg-strongCyan">
            Download for iOS
          </button>
          <button class="button-container bg-lightBlue">
            Download for Mac
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
