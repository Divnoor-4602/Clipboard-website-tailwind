<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Clipboard Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"

  <body>
    <!-- global container -->
    <div class="flex justify-center items-center min-h-screen">
      <!-- Hero section -->
      <div class="p-6 flex flex-col items-center">
        <!-- logo -->
        <img src="./images/logo.svg" />
        <!-- main text -->
        <h3 class="text-2xl md:text-3xl text-darkGrayishBlue font-semibold">
          A history of everything you copy
        </h3>
        <!-- supporting text -->
        <div class="text-2xl text-strongCyan">
          Clipboard allows you to tack and organize everything you copy.
          Intsantly access your clipboard on all your devices.
        </div>
        <!-- download buttons container -->
        <div class="flex md:flex-row flex-col"></div>
      </div>
    </div>
  </body>
